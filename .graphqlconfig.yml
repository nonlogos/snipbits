projects:
  snipbits:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/types/api.d.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
